{% extends 'base.html' %} {% block title %} Home - {% endblock title %} {% block
body %}

<div class="container my-4">
  <h2>Update your To do</h2>
  <form action="/update/{{todo.No_}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">To do Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        value="{{todo.title}}"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">To do Description</label>
      <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}"/>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  {% endblock body %}
</div>
